<table>
    <tr>
        <td>First Name</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td >Address</td>
        <td>{{address}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td>City</td>
        <td>{{city}}</td>
    </tr>
</table>
<br />
<button (click)="toggleValue()">
    {{ showDetails ? 'Show':'Hide' }}  Details
</button>
